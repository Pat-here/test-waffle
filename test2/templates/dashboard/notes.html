{% extends "layout.html" %}

{% block title %}Notatki - Gofry Business System{% endblock %}

{% block content %}
<div class="row mt-4">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="fas fa-sticky-note"></i> Notatki</h1>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#noteModal">
                <i class="fas fa-plus"></i> Nowa notatka
            </button>
        </div>
    </div>
</div>

<div class="row" id="notesContainer">
    <!-- Notatki będą ładowane przez JavaScript -->
</div>

<!-- Modal dla notatek -->
<div class="modal fade" id="noteModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="noteModalTitle">Nowa notatka</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="noteForm">
                    <input type="hidden" id="noteId">
                    <div class="mb-3">
                        <label for="noteTitle" class="form-label">Tytuł</label>
                        <input type="text" class="form-control" id="noteTitle" required>
                    </div>
                    <div class="mb-3">
                        <label for="notePriority" class="form-label">Priorytet</label>
                        <select class="form-select" id="notePriority">
                            <option value="low">Niski</option>
                            <option value="medium" selected>Średni</option>
                            <option value="high">Wysoki</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="noteContent" class="form-label">Treść</label>
                        <textarea class="form-control" id="noteContent" rows="5" required></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Anuluj</button>
                <button type="button" class="btn btn-primary" onclick="saveNote()">Zapisz</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/notes.js') }}"></script>
{% endblock %}
